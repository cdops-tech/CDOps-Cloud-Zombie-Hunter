name: Weekly Zombie Scan

# Example GitHub Actions workflow for automated scanning
# This workflow runs the Zombie Hunter weekly and creates an issue with findings

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Zombie Hunter
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          python zombie_hunter.py --all-regions --output zombie_report.csv
      
      - name: Upload report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: zombie-report
          path: zombie_report.csv
          retention-days: 30
      
      - name: Check if zombies found
        id: check_zombies
        run: |
          # Count lines in CSV (subtract header)
          ZOMBIE_COUNT=$(($(wc -l < zombie_report.csv) - 1))
          echo "zombie_count=$ZOMBIE_COUNT" >> $GITHUB_OUTPUT
          if [ $ZOMBIE_COUNT -gt 0 ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create issue if zombies found
        if: steps.check_zombies.outputs.found == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const zombieCount = '${{ steps.check_zombies.outputs.zombie_count }}';
            
            // Read the CSV report
            const report = fs.readFileSync('zombie_report.csv', 'utf8');
            const lines = report.split('\n').slice(0, 11); // First 10 zombies + header
            
            const issueBody = `## üßü‚Äç‚ôÇÔ∏è Zombie Resources Detected!
            
The weekly scan found **${zombieCount}** zombie resources in your AWS environment.

### Quick Summary
Download the full report from the workflow artifacts for complete details.

### Sample (First 10 Resources)
\`\`\`
${lines.join('\n')}
\`\`\`

### What to do next?
1. Review the full report (download from artifacts)
2. Identify resources safe to delete
3. Consider contacting CDOps Tech for cleanup assistance: contact@cdops.tech

---
*This issue was automatically created by the CDOps Zombie Hunter*
`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Zombie Alert] ${zombieCount} unused resources found - ${new Date().toLocaleDateString()}`,
              body: issueBody,
              labels: ['zombie-resources', 'cost-optimization']
            });
